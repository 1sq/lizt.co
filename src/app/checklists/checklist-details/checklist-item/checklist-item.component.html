<div class="row">
  <div [ngClass]="getClassesForLevel(level)">
    <nb-checkbox>{{ item.title }}</nb-checkbox>
  </div>
</div>
<div class="row show-grid" *ngIf="shouldPresentDescription()">
  <div [ngClass]="getClassesForLevel(level + 1)">
    <div><markdown>{{ item.description }}</markdown></div>
  </div>
</div>
<app-checklist-item *ngFor="let subItem of item.items" [item]="subItem" [level]="level + 1"></app-checklist-item>

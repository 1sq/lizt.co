<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>{{ (checklist | async)?.title }}</nb-card-header>
        <nb-card-body>
          <div class="row show-grid" *ngIf="description.length > 0">
            <div class="col-md-12">
              <div><markdown>{{ description }}</markdown></div>
            </div>
          </div>
          <app-checklist-item *ngFor="let item of (items | async)" [item]="item" [level]="1"></app-checklist-item>
        </nb-card-body>
        <nb-card-footer></nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>

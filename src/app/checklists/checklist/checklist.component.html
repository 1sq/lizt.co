<div class="container">
  <div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          <ng-container *ngIf="checklist | async; let checklist">
            <div [innerHTML]="checklist.title | emoji"></div>
          </ng-container>
        </nb-card-header>
        <nb-card-body>
          <ng-container *ngIf="checklist | async; let checklist">
            <div class="row show-grid" *ngIf="checklist.description.length > 0">
              <div class="col-md-12">
                <div>
                  <markdown [innerHTML]="checklist.description | emoji"></markdown>
                </div>
              </div>
            </div>
          </ng-container>
          <app-checklist-item *ngFor="let item of (items | async)" [item]="item" [level]="1"></app-checklist-item>
        </nb-card-body>
        <nb-card-footer>
          <a *ngFor="let tag of (checklist | async)?.tags" [routerLink]="['/checklists', 'public', 'tags', tag]" routerLinkActive="active">
            #{{ tag }}
          </a>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</div>

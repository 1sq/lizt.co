<div class="row">
  <div [ngClass]="getClassesForLevel(level)">
    <nb-checkbox [value]="selected" (change)="onCheckboxValueChanged(checkbox.value)" #checkbox>
      <div [innerHTML]="item.title | emoji"></div>
    </nb-checkbox>
  </div>
</div>
<div class="row show-grid" *ngIf="item.description.length > 0">
  <div [ngClass]="getClassesForLevel(level)">
    <div>
      <markdown [innerHTML]="item.description | emoji"></markdown>
    </div>
  </div>
</div>
<app-checklist-item *ngFor="let subitem of item.subitems" [item]="subitem" [level]="level + 1" (onChange)="onChange.emit($event)"></app-checklist-item>
